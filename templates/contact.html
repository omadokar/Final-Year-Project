<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 10px;
            padding: 10px 15px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 10px #0ff;
            background: rgba(255, 255, 255, 0.12);
        }

        .popup-message {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #1b2735;
            color: #0ff;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            z-index: 9999;
            animation: fadeIn 0.6s ease;
        }

        .popup-message[role="alert"] {
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-dark {
            padding: 50px 20px;
            text-align: center;
        }

        .section-dark h3 {
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-glow {
            background: #0ff;
            color: #121212;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-glow:hover {
            background-color: #00bcd4;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .section-dark h3 {
                font-size: 1.5em;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .btn-glow {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Contact Section -->
    <div class="section-dark" id="contact" data-aos="fade-up">
        <h3>ðŸ“© Get in Touch</h3>
        <form id="contactForm" action="https://formspree.io/f/manevrkd" method="POST" class="glass-card" novalidate>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com" required
                    aria-label="Email Address">
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea name="message" class="form-control" id="message" rows="4"
                    placeholder="Type your message here..." required aria-label="Message"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-glow">Send Message</button>
            </div>
        </form>
    </div>

    <!-- Success Popup -->
    <div id="popupSuccess" class="popup-message" role="alert">
        <div class="popup-content">
            <p>âœ… Your message has been sent successfully!</p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    form.reset();
                    showPopup();
                } else {
                    alert("Something went wrong. Please try again.");
                }
            }).catch(error => {
                alert("Error submitting form.");
            });
        });

        function showPopup() {
            const popup = document.getElementById("popupSuccess");
            popup.style.display = "block";
            setTimeout(() => {
                popup.style.display = "none";
            }, 3000);
        }
    </script>

</body>

</html>
