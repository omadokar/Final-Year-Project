            align-items: center;

            color: #555;
            margin-bottom: 5px;

            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;

        input[type="number"]:focus,

            border-color: #4caf50;

            border: none;

            font-size: 16px;
